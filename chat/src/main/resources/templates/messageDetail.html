<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메시지 상세</title>
</head>
<body>
<h1>메시지 상세</h1>
<p>제목: <span th:text="${message.title}"></span></p>
<p>보낸 사람: <span th:text="${message.sender}"></span></p>
<p>받는 사람: <span th:text="${message.receiver}"></span></p>
<p>내용:</p>
<p th:text="${message.content}"></p>
<p>시간: <span th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd HH:mm')}"></span></p>
<a th:if="${message.receiver == currentUsername}" th:href="@{/message/reply(sender=${message.receiver},receiver=${message.sender},title=${message.title},originalContent=${message.content})}">답장</a>
</body>
</html>
