<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>환영합니다</title>
</head>
<body>
<h1>환영합니다, <span th:text="${username}"></span></h1>
<p>사용자 목록:</p>
<ul>
    <li th:each="user : ${users}" th:text="${user.nickname}"></li>
</ul>
<a th:href="@{/message/send(username=${username})}">메시지 보내기</a>
<a th:href="@{/messageBox(username=${username})}">메시지함</a>
</body>
</html>
