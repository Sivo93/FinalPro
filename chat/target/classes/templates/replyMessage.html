<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메시지 답장</title>
</head>
<body>
<h1>메시지 답장</h1>
<p>답장할 메시지:</p>
<p><strong>제목:</strong> <span th:text="${title}"></span></p>
<p><strong>내용:</strong></p>
<p th:text="${originalContent}"></p>
<p><strong>시간:</strong> <span th:text="${#temporals.format(originalTimestamp, 'yyyy-MM-dd HH:mm')}"></span></p>
<form th:action="@{/message/reply}" method="post">
    <input type="hidden" name="sender" th:value="${sender}" />
    <input type="hidden" name="receiver" th:value="${receiver}" />
    <input type="hidden" name="originalTitle" th:value="${title}" />
    <label for="title">제목:</label>
    <input type="text" name="title" id="title" th:value="'Re: ' + ${title}" required />
    <br>
    <label for="content">메시지 내용:</label>
    <textarea name="content" id="content" required></textarea>
    <br>
    <button type="submit">보내기</button>
</form>
</body>
</html>
