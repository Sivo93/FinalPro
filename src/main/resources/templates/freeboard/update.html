<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
	<title>글수정 페이지</title>
	<!-- CKEditor CDN -->
	<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
</head>

<body>
	<form action="/freeboard/update" method="post" enctype="multipart/form-data">
		<input type="hidden" name="seq" th:value="${freeBoardUpdate.seq}">
		<input type="hidden" name="loginid" th:value="${freeBoardUpdate.loginid}">
		작성자: <input type="text" name="nickname" th:value="${freeBoardUpdate.nickname}" readonly> <br>

		<!-- 태그 선택 -->
		태그:
		<select name="tag">
			<option value="운동">운동</option>
			<option value="여가">여가</option>
			<option value="여행">여행</option>
			<option value="동물">동물</option>
			<option value="질문">질문</option>
			<option value="꿀팁">꿀팁</option>
		</select>
		<br>
		제목: <input type="text" name="title" th:value="${freeBoardUpdate.title}"> <br>
		내용: <textarea name="contents" id="editor" cols="30" rows="10" th:text="${freeBoardUpdate.contents}"></textarea>
		<br>
		파일: <input type="file" name="files" multiple> <br />
		<input type="hidden" name="views" th:value="${freeBoardUpdate.views}">
		<input type="hidden" name="likeCount" th:value="${freeBoardUpdate.likeCount}">
		<input type="hidden" name="fileAttached" th:value="${freeBoardUpdate.fileAttached}">
		<input type="submit" value="글수정">
	</form>

	<a href="/">홈으로</a>

	<!-- CKEditor 인스턴스 초기화 -->
	<script>
		ClassicEditor
			.create(document.querySelector('#editor'), {
				ckfinder: {
					uploadUrl: '/uploadImage' // 파일 업로드 엔드포인트 설정
				}
			})
			.catch(error => {
				console.error(error);
			});
	</script>
</body>

</html>
