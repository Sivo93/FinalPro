<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        iframe {
            width: 100%;
            height: 50%;
            border: none;
        }
        .user-board .sub-content {
            display: none; /* 안보이게 설정 */
            position: absolute; /* 위치 설정 */
            background-color: #f9f9f9; /* 배경색 설정 */
            min-width: 160px; /* 최소 너비 설정 */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* 그림자 설정 */
            z-index: 1; /* 인덱스 설정 */
            color: #293863;
  }
        .user-board {
            position: relative; /* 위치 설정 */
            display: inline-block; /* 블록으로 표시 */
            margin-right: 10px; /* 여백 설정 */
            border-radius: 4px; /* 경계 반경 설정 */
            cursor: pointer; /* 커서를 포인터로 설정 */
            font-size: large;
            border-bottom: 5px color white;
        }
    
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <iframe src="/src/main/resources/templates/fragments/header.html"></iframe>
    </header>

    <div class="user-borad">
        <span>유저</span>
        <div class="user-content">
            <p>프로필</p>
            <p>쪽지보내기</p>
        </div>
    </div>
    <!-- Main Content -->
    <main>
      <p>돌려줘요 내 헤더...</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <iframe src="/src/main/resources/templates/fragments/footer.html"></iframe>
    </footer>

    <script>
        // Adjust the height of the iframe dynamically based on its content
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            iframe.onload = function() {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            };
        });
    </script>
</body>
</html>
