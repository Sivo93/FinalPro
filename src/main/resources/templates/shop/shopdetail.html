<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-buttons {
            margin-top: 20%;
        }
        .slide-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>상품 정보</h1>
    
    <!-- 이미지 출력 -->
    <div class="slide" th:each="imageUrl, iter: ${shop.imageUrls}">
        <img th:src="@{${imageUrl}}" alt="Product Image" onclick="openModal(this.src)">
    </div>
    
    <!-- 좌우 버튼 -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
    <br>
    
    <p><strong>상품번호:</strong> <span th:text="${shop.nom}"></span></p>
    <p><strong>상품명:</strong> <span th:text="${shop.productname}"></span></p>
    <p><strong>판매자:</strong> <span th:text="${shop.sellernickname}"></span></p>
    <p><strong>설명:</strong> <span th:text="${shop.description}"></span></p>
    <p><strong>가격:</strong> <span th:text="${shop.price}"></span></p>
    <br>
    
    <!-- 대화하기 버튼 -->
    <div th:if="${user != null and user.nickname != shop.sellernickname}">
        <button type="button" onclick="openChatWindow()">대화하기</button>
    </div>

    <!-- 삭제 버튼 (사용자와 판매자가 같은 경우 활성화) -->
    <div th:if="${user != null and user.nickname == shop.sellernickname}">
        <form id="deleteForm" th:action="@{/shop/delete/{nom}(nom=${shop.nom})}" method="post">
            <button type="button" onclick="showDeleteModal()">판매 그만두기</button>
        </form>
        <br>
    </div>
    
    <a href="/shop/shoplist">돌아가기</a>
    
    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Large Image">
    </div>
    
    <!-- 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>정말 삭제하시겠습니까?</p>
            <div class="modal-buttons">
                <button onclick="confirmDelete()">삭제하기</button>
                <button onclick="closeDeleteModal()">취소하기</button>
            </div>
        </div>
    </div>
    
    <script>
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        function showDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
        }

        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'none';
        }

        function confirmDelete() {
            const form = document.getElementById('deleteForm');
            form.submit();
        }

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slide");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

    <script th:inline="javascript">
        function openChatWindow() {
            var sender = /*[[${user.nickname}]]*/ 'defaultSender';
            var receiver = /*[[${shop.sellernickname}]]*/ 'defaultReceiver';
            var chatUrl = '/chat?sender=' + encodeURIComponent(sender) + '&receiver=' + encodeURIComponent(receiver);
            window.open(chatUrl, 'chatWindow', 'width=800,height=500');
        }
    </script>
</body>
</html>
