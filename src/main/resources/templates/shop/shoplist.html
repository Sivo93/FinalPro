<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .product-img {
            max-width: 300px;
            max-height: 100px;
            object-fit: cover;
        }
    </style>
    <!-- SockJS와 Stomp.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 공통 헤더 포함 -->
    <div th:replace="~{common/header :: fragment}"></div>

    <h1>상품 목록</h1>
    <form method="get" action="/shop/shoplist">
        <input type="text" name="keyword" placeholder="검색어 입력">
        <button type="submit">검색하기</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th>판매자</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shop : ${shops}">
                <td>
                    <a th:href="@{/shop/{nom}(nom=${shop.nom})}">
                        <img class="product-img" 
                        	th:if="${#lists.size(shop.imageUrls)>0}"
                        	th:src="@{${shop.imageUrls[0]}}" 
                        	alt="상품 이미지" />
                        <span th:if="${#lists.size(shop.imageUrls)==0}">사진 없음</span>
                    </a>
                </td>
                <td th:text="${shop.productname}"></td>
                <td th:text="${shop.sellernickname}"></td>
                <td th:text="${#numbers.formatDecimal(shop.price, 0, 'COMMA', 2, 'POINT')}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div th:if="${user != null}">
        <a href="/shop/addshop">판매상품 등록하기</a><br>
    </div>
    <div th:if="${user == null}">
        <span>로그인 이후 사용 가능합니다.</span><br>
    </div>
    <button onclick="history.back()">돌아가기</button>
    <!-- 공통 푸터 포함 -->
    <div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
