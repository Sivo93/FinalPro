<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Gmarket Sans', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }
        .find-id-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .find-id-container h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .find-id-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .find-id-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .find-id-container input[type="submit"] {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
        }
        .find-id-container input[type="submit"]:hover {
            background-color: #563d7c;
        }
        .verification-code-container {
            margin-top: 15px;
            display: none;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                event.preventDefault(); // 기본 폼 제출 동작 방지

                var contactType = $('select[name="contactType"]').val();
                var contact = $('input[name="contact"]').val();

                $.ajax({
                    url: '/user/check-contact',
                    method: 'POST',
                    data: { contact: contact, contactType: contactType },
                    success: function (response) {
                        if (response === 'exists') {
                            $('.verification-code-container').show(); // 인증번호 입력란 표시
                        } else {
                            alert("입력한 " + (contactType === "tel" ? "전화번호" : "이메일") + "로 가입된 아이디가 없습니다.");
                        }
                    }
                });
            });
        });

        function verifyCode() {
            var contact = $('input[name="contact"]').val();
            var verificationCode = $('input[name="verificationCode"]').val();

            $.ajax({
                url: '/user/verify-code',
                method: 'POST',
                data: { contact: contact, verificationCode: verificationCode },
                success: function (response) {
                    if (response === 'verified') {
                        alert('인증에 성공했습니다!');
                        // 추가 동작: 인증 후 아이디 표시 페이지로 이동
                    } else {
                        alert('인증번호가 올바르지 않습니다.');
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="find-id-container">
        <h1>아이디 찾기</h1>
        <form>
            <select name="contactType" required>
                <option value="">인증 방법 선택</option>
                <option value="tel">휴대전화</option>
                <option value="email">이메일</option>
            </select>
            <input type="text" name="contact" placeholder="휴대전화 번호 또는 이메일" required> <br/>
            <input type="submit" value="인증하기">
        </form>
        <div class="verification-code-container">
            <input type="text" name="verificationCode" placeholder="인증번호 입력">
            <input type="button" value="확인" onclick="verifyCode()">
        </div>
    </div>
</body>
</html>
