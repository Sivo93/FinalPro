<!DOCTYPE html>
<html lang="en">
<head>
    <title>내 정보</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- SockJS와 Stomp.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Custom table styles */
        .table-responsive {
            margin-top: 10px; /* Reduced margin */
        }
        .table-striped {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1.5rem;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .table-striped thead {
            background: #343a40;
            color: #fff;
        }
        .table-striped th, .table-striped td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
        }
        .table-striped thead th:first-child {
            border-top-left-radius: 15px;
        }
        .table-striped thead th:last-child {
            border-top-right-radius: 15px;
        }
        .table-striped tbody tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }
        .table-striped tbody tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background: #f8f9fa;
        }
        .table-striped tbody tr:hover {
            background: #e9ecef;
        }
        .table-striped tbody td {
            font-size: 16px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5753c9;
            border-color: #5753c9;
        }
        .heading-section {
            margin-bottom: 10px; /* Reduced margin */
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 포함 -->
    <div th:replace="~{common/header :: fragment}"></div>

    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ftco-animate">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>항목</th>
                                    <th>내용</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>아이디</td>
                                    <td th:text="${user.loginid}"></td>
                                </tr>
                                <tr>
                                    <td>닉네임</td>
                                    <td th:text="${user.nickname}"></td>
                                </tr>
                                <tr>
                                    <td>이름</td>
                                    <td th:text="${user.name}"></td>
                                </tr>
                                <tr>
                                    <td>주소</td>
                                    <td th:text="${user.address}"></td>
                                </tr>
                                <tr>
                                    <td>이메일</td>
                                    <td th:text="${user.email}"></td>
                                </tr>
                                <tr>
                                    <td>전화번호</td>
                                    <td th:text="${user.tel}"></td>
                                </tr>
                                <tr>
                                    <td>역할</td>
                                    <td th:text="${user.role}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mt-5">
                        <a href="/user/update" class="btn btn-primary px-4 py-3">수정</a>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- 공통 푸터 포함 -->
    <div th:replace="~{common/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
